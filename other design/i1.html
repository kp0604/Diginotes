<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css " href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  </head>

  <body id="body " class="">
    <div class="display-6 bg-dark text-light text-center bgnav1 p-2"><i class="fa fa-clipboard"></i> My-notes
    </div>

    <nav class="navbar navbar-expand-lg p-1 navbar-dark bgnav2">
      <div class="container-fluid ">
        <div class="mx-3 ">
          <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            <i class="fa fa-plus"> Add Note</i>
          </button>
        </div>

        <form class="d-flex mx-3">
          <input id="searchTxt" class="form-control-sm  me-2" type="search" placeholder="Search" aria-label="Search">
          <button id="searchBtn" class="btn-sm btn-outline-dark btn " type="submit"><i
              class="fa fa-search"></i></button>
        </form>
      </div>
      </div>
    </nav>
    <div class="collapse" id="collapseExample">
      <div class="card card-body">
        <div class="container-fluid  p1-4 col-md-6 col-sm-10">
          <div class="card ">
            <input id="titleTxt" type="text" class="form-control card-header" name="title" placeholder="Title"
              aria-label="Recipient's username" aria-describedby="basic-addon2" />
            <div class="card-body">

              <textarea class="form-control " id="addTxt" name="note" placeholder="Note" rows="5"></textarea>
            </div>

            <form class="d-flex justify-content-center py-3">
              <button class="btn btn-sm btn-outline-dark mx-1" id="addBtn" data-bs-target="#collapseExample"
                aria-expanded="true" aria-controls="collapseExample">Add Note</button>
              <button class="btn btn-outline-dark btn-sm mx-1" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample">
                Close
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>



    <div id="notes" class="container-fluid row justify-content-center align-content-start  ntcon py-4 m-0  "></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>


    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/953a084836.js" crossorigin="anonymous"></script>

  </body>

</html>




<div class="col-lg-3 col-md-3 col-sm-12 noteCard justify-content-center mx-2 p-0 my-2">
  <div class="card accordion accordion-flush   " id="accordionFlushExample${index}">

    <div class="accordion-item  " style="background-color:whitesmoke;">
      <div class=" " id="flush-headingOne${index}">
        <button class="accordion-button collapsed fs-6" type="button" data-bs-toggle="collapse"
          data-bs-target="#flush-collapseOne${index}" aria-expanded="false" aria-controls="flush-collapseOne${index}"
          style="background-color:#FFC040;font-family:helvetica">
          ${note.title}
        </button>

      </div>
      <div id="flush-collapseOne${index}" class="accordion-collapse collapse justify-content-center"
        aria-labelledby="flush-headingOne${index}" data-bs-parent="#accordionFlushExample${index}">

        <div class="container row justify-content-center m-0 my-3 p-1">
          <p class="col-10 m-0 p-0 ">
            Created : ${date.getDate()}-${date.getMonth()}-${date.getFullYear()}
          </p>
          <button id="${index}" onclick="deleteNote(this.id)" class="btn-sm  col-1 p-0 mx-1 "
            style="background-color:white">

            <i class="fa fa-trash"></i>
          </button>
        </div>
        <div class="accordion-body">${note.txt}</div>
      </div>
    </div>
  </div>
</div>
