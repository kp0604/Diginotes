<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css " href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  </head>

  <body id="body " class="bgnav1">
    
    <div class="display-6 bgnav1  text-light text-center p-2 w-100" style="position:fixed;top:0;
    z-index: 9999;">
      <a class="text-light" href="/index.html"><i class="fa fa-clipboard" > My-notes</i></a>

      <div class="container-fluid justify-content-center row m-0 p-0 align-content-end" style="height:10vh;">
        <form class="d-flex col-lg-4 col-md-4 col-sm-12 p-0">
          <input id="searchTxt" class="form-control form-control-sm me-2" type="search" placeholder="Search"
            aria-label="Search" />
          <button id="searchBtn" class="btn-sm btn btn-outline-light btn" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
    </div>

    <div class="container  justify-content-center align-content-center align-items-center " style="min-height: 60vh; ">

      <div class="" style="border:1px solid white;position: relative;top:22vh;"></div>

      <div class="container-fluid row m-0 p-0 align-content-center justify-content-center align-items-end"
        style="position: relative;top:26vh;">
    
        <div class="card p-0 col-lg-5 col-md-5 col-sm-12  " style="background-color:white">
          <input id="titleTxt" type="text" class="card-header" name="title" placeholder="Title"
            aria-label="Recipient's username" aria-describedby="basic-addon2" style="border: none; outline: none" />
          <textarea id="addTxt" type="text" class="card-header" name="add" placeholder="Enter note here"
            aria-label="Recipient's username" aria-describedby="basic-addon2" style="border: none; outline: none"
            rows="2"></textarea>
          <div class="row justify-content-center mt-3 my-2 ">
            <button class=" btn p-0 " id="addBtn" data-bs-target="#collapseExample"
              aria-expanded="true" aria-controls="collapseExample" style="width: fit-content; ">
              <i class="fa fa-plus"> Add</i>
            </button>
          </div>
        </div>
      </div>
      <div style="border:1px solid white;position: relative;top:30vh;"></div>

      <div id="notes" class="container row m-0 p-0 justify-content-center"
        style="height:fit-content ;position: relative;top:35vh;" id="n" ></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/953a084836.js" crossorigin="anonymous"></script>
  </body>

</html>
