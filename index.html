<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" type="text/css " href="index.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  </head>

  <body id="body " class="">
    <div class="display-6 bg-dark text-light text-center p-2"><i class="fa fa-clipboard"></i> M-notes</div>

    <nav class="navbar navbar-expand-lg p-1 navbar-dark bgnav2">
      <div class="container-fluid ">
        <div class="mx-3 ">
          <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            <i class="fa fa-plus"></i>
          </button>
        </div>

        <form class="d-flex mx-3">
          <input id="searchTxt" class="form-control-sm  me-2" type="search" placeholder="Search" aria-label="Search">
          <button id="searchBtn" class="btn-sm btn-outline-dark btn " type="submit"><i
              class="fa fa-search"></i></button>
        </form>
      </div>
      </div>
    </nav>

    <div class="collapse" id="collapseExample">
      <div class="card card-body">
        <div class="container-fluid  p1-4 col-md-6 col-sm-10">
          <div class="card ">
            <input id="titleTxt" type="text" class="form-control card-header" name="title" placeholder="Title"
              aria-label="Recipient's username" aria-describedby="basic-addon2" />
            <div class="card-body">

              <textarea class="form-control " id="addTxt" name="note" placeholder="Note" rows="5"></textarea>
            </div>

            <form class="d-flex justify-content-center py-3">
              <button class="btn-sm btn-success mx-1" id="addBtn">Add Note</i></button>
              <button class="btn-sm btn-danger mx-1" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                aria-expanded="true" aria-controls="collapseExample">Close</i></button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <div id="notes" class="container-fluid p-4  col-lg-12 col-md-12 col-sm-12 row m-0  "></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
    

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/953a084836.js" crossorigin="anonymous"></script>
    
  </body>

</html>
